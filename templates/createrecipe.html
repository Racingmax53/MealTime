{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h2>Create a New Recipe</h2>
      <form method="POST">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <label for="ingredients">Ingredients:</label>
          <textarea class="form-control" id="ingredients" name="ingredients" rows="5" required></textarea>
          <small id="ingredientsHelp" class="form-text text-muted">Separate each ingredient with a comma & use format "1-cup-milk" or "1-egg"</small>
        </div>
        <div class="form-group">
          <label for="steps">Steps:</label>
          <textarea class="form-control" id="steps" name="steps" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
