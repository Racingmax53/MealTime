{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-4">
            <h2 class="text-center mb-4">Welcome to MealTime!</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                </div>
                <button type="submit" name="button" value="Submit" class="btn btn-primary btn-block mt-4">Submit</button>
                <button type="submit" name="button" value="Create Account" class="btn btn-secondary btn-block mt-2">Create Account</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
